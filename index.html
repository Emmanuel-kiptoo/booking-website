<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Title-->
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gideon,Emmanuel" />
    <!--Bootstrap Cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <img
        src="logo.jpg"
        alt="logo"
        width="70"
        height="70"
        style="border-radius: 50%"
      />

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-light text-uppercase" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-uppercase" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-uppercase" href="#"
              >Our Services</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link text-light text-uppercase dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="login.html">Login</a>
              <a class="dropdown-item" href="signup.html">Register</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div
      id="carouselExampleFade"
      class="h-300px carousel slide carousel-fade"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slider2.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/slider3.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/slider4.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/slider5.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#carouselExampleFade"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carouselExampleFade"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    <!--Cards Start-->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 text-success">
          <div class="card mb-3">
            <img src="images/room1.jpeg" class="card-img-top" alt="..." />
            <div class="card-body bg-light text-dark">
              <h5 class="card-title">1 Bedroom</h5>
              <p class="card-text">
                One Bedroom House with Spacious Leaving Room
              </p>
              <button type="button" class="text-center btn btn-success">
                <i class="bi bi-vector-pen"></i> Book Now
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-success">
          <div class="card mb-3">
            <img src="images/room2.jpeg" class="card-img-top" alt="..." />
            <div class="card-body bg-light text-dark">
              <h5 class="card-title">2 Bedroom</h5>
              <p class="card-text">
                Two Bedroom House with Spacious Leaving Room, One Master Bedroom
              </p>
              <button type="button" class="text-center btn btn-success">
                <i class="bi bi-vector-pen"></i> Book Now
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-success">
          <div class="card mb-3">
            <img src="images/room3.jpeg" class="card-img-top" alt="..." />
            <div class="card-body bg-light text-dark">
              <h5 class="card-title">3 Bedroom</h5>
              <p class="card-text">
                Three Bedroom House with Spacious Leaving Room, One Master
                Bedroom
              </p>
              <button type="button" class="text-center btn btn-success">
                <i class="bi bi-vector-pen"></i> Book Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Cards Ends-->
     
    <!--Javascript Libraries-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
