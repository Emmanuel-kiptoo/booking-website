<!DOCTYPE html>
<html lang="en">
<head>
    <!--Title-->
    <title>Signup</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gideon,Emmanuel" />
    <!--Bootstrap Cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-secondary">
    <div class="container   my-5">
        <div class="container text-center h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <!-- Form -->
                    <form class="bg-light rounded p-3" action="" method="post">
                        <h1 class="text-center">Sign Up</h1>
                        <!-- Input fields -->
                        <div class="form-group mb-3 ">
                            <input type="text" class="form-control"  placeholder="Username..." name="username" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email;" class="form-control"  placeholder="Email Address" name="email" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <input type="tel" class="form-control" placeholder="Phone No" name="phone" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Password..." name="password" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password..." name="cpassword" required="required">
                        </div>
                        <button type="submit" class="btn btn-primary btn-customized">Login</button>
                        <!-- End input fields -->
                        <p class=" p-3 copyright">Already Have an Account <a href="login.html">Login Here</a>.</p>
                    </form>
                    <!-- Form end -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
